<ion-header>

    <ion-title>

    </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <!--<img src="../../assets/imgs/logo_mayday_plein.png" class="logo-home">-->

        <span class="text-button_home">Contacter<br>urgences</span>
      </button>
    </ion-row>
    <ion-row>
      <ion-grid>

          <ion-col align-self-center col-3>
            <img src="../../assets/imgs/fiche_santé.png" class="logo-grid">  
          </ion-col>
          <ion-col align-self-center>
            <button block ion-button outline class="button-row">Ma fiche santé</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col align-self-center col-3>
            <img src="../../assets/imgs/contacts.png" class="logo-grid">            
          </ion-col>
          <ion-col align-self-center>
            <button block ion-button outline class="button-row">Mes contacts</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col align-self-center col-3>
            <img src="../../assets/imgs/gestequisauvent.png" class="logo-grid">            
          </ion-col>
          <ion-col align-self-center>
            <button block ion-button outline class="button-row geste">Les gestes<br>qui sauvent</button>
          </ion-col>

      </ion-grid>
