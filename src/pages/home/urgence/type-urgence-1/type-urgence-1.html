<ion-content padding>
    <div class="header-urgence">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-2 align-self-center>
            <button ion-button outline icon-only color="dark"  clear (click)="getBeforePage()">
              <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>            
            </button>
          </ion-col>
          <ion-col col-8 align-self-center> 
            <img src="../../assets/imgs/logo_png.png" class="logo-title-mon-urgence">
          </ion-col>
          <ion-col col-2 align-self-center>
            <button ion-button outline icon-only color="dark"  clear (click)="closeNavController()">
              <ion-icon name="close" ios="ios-close" md="md-close" class="test1"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="root-urgence">
      <ion-grid>
        <ion-row>
          <button ion-button class="button-logo-urgence" clear color="primary">
            <span class="text-button-urgence">Type<br>d'urgence<br>1/2</span>
          </button>
        </ion-row>
        <ion-row>
          <button block ion-button outline class="button-row-mon-urgence">
            <span>médicale<br>
              <p style="font-size: 0.5em; margin: 0.2em;text-align: justify;">Blessure, malaise, accident ...</p>
            </span>
          </button>
        </ion-row>
        <ion-row>
          <button block ion-button outline class="button-row-mon-urgence" >
            <span>matérielle<br>
              <p style="font-size: 0.5em; margin: 0.2em;text-align: justify;">Incendie, innondation ...</p>
            </span>
          </button>
        </ion-row>
        <ion-row>
          <button block ion-button outline class="button-row-mon-urgence">
            <span>sécuritaire<br>
              <p style="font-size: 0.5em; margin: 0.2em;text-align: justify;">Agression, vol, infraction ...</p>
            </span>
          </button>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
