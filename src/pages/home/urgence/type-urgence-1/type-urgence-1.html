<ion-content padding>
  <div class="header-urgence">
    <mayday-header-form (closePage)='closeNavController()' (beforePage)='getBeforePage()'></mayday-header-form>
  </div>
  <div class="root-urgence">
    <ion-grid>
      <ion-row>
        <button ion-button class="button-logo-urgence" clear color="primary">
          <span class="text-button-urgence">Type<br>d'urgence<br>1/2</span>
        </button>
      </ion-row>
      <ion-row>
        <button block ion-button outline class="button-row-mon-urgence" (click)="goToTypeUrgence2('médicale')">
          <span>médicale<br>
            <p style="font-size: 0.5em; margin: 0.2em;text-align: justify;">Blessure, malaise, accident ...</p>
          </span>
        </button>
      </ion-row>
      <ion-row>
        <button block ion-button outline class="button-row-mon-urgence" (click)="goToTypeUrgence2('matérielle')">
          <span>matérielle<br>
            <p style="font-size: 0.5em; margin: 0.2em;text-align: justify;">Incendie, innondation ...</p>
          </span>
        </button>
      </ion-row>
      <ion-row>
        <button block ion-button outline class="button-row-mon-urgence" (click)="goToTypeUrgence2('sécuritaire')">
          <span>sécuritaire<br>
            <p style="font-size: 0.5em; margin: 0.2em;text-align: justify;">Agression, vol, infraction ...</p>
          </span>
        </button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
