<ion-content padding>
  <div class="header-urgence">
    <mayday-header-form (closePage)='closeNavController()' firstPage='true'></mayday-header-form>
  </div>
  <div class="root-urgence">
    <ion-grid>
      <ion-row>
        <button ion-button class="button-logo-urgence" clear color="primary">
          <span class="text-button-urgence">Contact<br>secours</span>
        </button>
      </ion-row>
      <ion-row>
        <button block ion-button outline class="button-row-urgence" (click)="getPersonneConcernePage()">
          <span><img src="../../assets/imgs/gestequisauvent.png" class="logo-mon-urgence"></span>
          <span>mon urgence<br>
            <p style="font-size: 0.5em; margin: 0.2em;text-align: justify;">spécifier mon urgence en <br>quelques clics
              pour une <br>prise en charge adaptée</p>
          </span>
        </button>
      </ion-row>
      <ion-row>
        <button block ion-button outline class="button-row-urgence">
          <span><img src="../../assets/imgs/logo_mayday_alerteSecours.png" class="logo-alerte-secours"></span>
          <span>alerte secours<br>
            <p style="font-size: 0.5em; margin: 0.2em;text-align: justify;">envoyer une alerte sans <br>préciser le
              type d'urgence</p>
          </span>
        </button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
